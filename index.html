<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cosmetics Frontend Challenge</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

    <!-- Loader -->
<div id="loader" class="loader-spinner">
  <div class="spinner"></div>
</div>

  
  <!-- Light/Dark Mode Toggle -->
  <button id="theme-toggle">Toggle Light/Dark Mode</button>

  <!-- Navbar -->
  <header>
    <nav class="navbar glass-nav">
      <div class="logo">ðŸ’„ COSMO</div>
      <div class="menu-toggle" id="menu-toggle">&#9776;</div>
      <ul class="nav-links" id="nav-links">
        <li><a href="#hero">Home</a></li>
        <li><a href="#features">Features</a></li>
        <li><a href="#cards">Cards</a></li>
        <li><a href="#carousel">Carousel</a></li>
        <li><a href="#testimonials">Testimonials</a></li>
        <li><a href="#popup-section">Pop-Up</a></li>
        <li><a href="#ripple">Ripple</a></li>
        <li><a href="#graph">Graph</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero Section -->
  <section id="hero" class="reveal">
    <video autoplay muted loop playsinline>
      <source src="assets/videos/homepage.mp4" type="video/mp4" />
    </video>
  </section>

  <!-- Features Section -->
  <section id="features" class="reveal">
    <h2>Our Features</h2>
    <video autoplay muted loop playsinline>
      <source src="assets/videos/features-services.mp4" type="video/mp4" />
    </video>
  </section>

  <!-- Cards Section -->
  <section id="cards" class="reveal">
    <h2>Product Cards</h2>
    <img src="assets/images/cards.png" alt="Feature Cards" />
  </section>

  <!-- Carousel Section -->
  <section id="carousel" class="reveal">
    <h2>Product Showcase</h2>
    <video autoplay muted loop playsinline>
      <source src="assets/videos/caraousel switch.mp4" type="video/mp4" />
    </video>
  </section>

  <!-- Customer Testimonials Section -->
  <section id="testimonials" class="reveal">
    <h2>Customer Feedback</h2>
    <video autoplay muted loop playsinline>
      <source src="assets/videos/customer-section.mp4" type="video/mp4" />
    </video>
  </section>

  <!-- Scroll & Pop-up Section -->
  <section id="popup-section" class="reveal">
    <h2>Scroll Animation</h2>
    <video autoplay muted loop playsinline>
      <source src="assets/videos/scroll and pop up.mp4" type="video/mp4" />
    </video>
  </section>

  <!-- Ripple Button Section -->
  <section id="ripple" class="reveal">
    <h2>Interactive Button</h2>
    <button class="ripple-button">Click Me</button>
  </section>

  <!-- Graph Section -->
  <section id="graph" class="reveal">
    <h2>Sales Data</h2>
    <img src="assets/images/graph.png" alt="Sales Graph" />
  </section>

  <!-- Footer -->
  <footer>
    <p>Â© 2025 Cosmetics Co. All rights reserved.</p>
  </footer>

  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
